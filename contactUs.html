<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="./imges/logo.png">


    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #5c6bc0;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

       
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="radio"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

       
        .radio-group label {
            margin-right: 20px;
        }

       
        input[type="submit"] {
            background-color: #5c6bc0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #3f51b5;
        }

       
        textarea {
           
            height: 120px;
        }
    </style>

</head>

<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form action="index.html">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="Fady">

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="Ezzat">

            <div class="radio-group">
                <label for="html">The service is good  </label>
                <input type="radio" id="html" name="question" value="1">

                <label for="css">Service is average</label>
                <input type="radio" id="css" name="question" value="2">

                <label for="javascript">The service is excellent</label>
                <input type="radio" id="javascript" name="question" value="3">
            </div>

            <label for="message">Your message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
